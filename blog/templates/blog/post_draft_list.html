{% extends 'blog/base.html' %}

{% block content %}
<h1 class = "date">Non-published Posts</h1>
    {% for post in posts %}
        <article class="post">
            <time class="date">
                <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
